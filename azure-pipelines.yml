trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - main
    always: true

resources:
  repositories:
    - repository: OpsGuildAutomationRepo
      type: git
      name: Engineering/OpsGuild.Automation
      ref: refs/heads/main
    - repository: OpsGuildPipelineTools
      type: git
      name: Engineering/opsguild.pipeline-tools
      ref: refs/heads/main
    - repository: templates
      type: github
      name: osisoft/OSI-Samples
      endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: analysisProject
    value: PI_AFSDKCustomCalcEvent_DotNet

parameters:
  - name: pool
    default: 00-OSIManaged-Containers
  - name: containerDemands
    type: object
    default: ['Agent.OS -equals Windows_NT']

jobs:
  - job: Tests
    condition: ne(variables['Build.Reason'], 'Schedule')
    pool:
      name: ${{ parameters.pool }}
      demands: ${{ parameters.containerDemands }}
    variables:
      - name: AFDatabaseName
        value: $(AFDatabaseName1)
    steps:
      - checkout: self
      - checkout: OpsGuildPipelineTools

      - template: '/miscellaneous/build_templates/appsettings.yml@templates'
        parameters:
          secrets: 'AFServerName, AFDatabaseName1, Username, Password'
      
      - template: '/Templates/Utilities/InstallAFSDK.step.v0.yml@OpsGuildPipelineTools'

      - task: NuGetCommand@2
        displayName: 'nuget restore'
        inputs:
          command: 'restore'
          restoreSolution: '**/*.sln'
      
      - task: VSBuild@1
        displayName: 'Build solution'
        inputs: 
          vsVersion: 16.0

      - task: DotNetCoreCLI@2
        displayName: 'Run tests'
        inputs:
          command: test
          publishTestResults: true
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'
          projects: '$(Build.SourcesDirectory)\sample-afsdk-event_triggered_calculation-dotnet\EventTriggeredCalc.sln'

  - template: '/miscellaneous/build_templates/code-analysis.yml@templates'
    parameters:
      projectPath: '\sample-afsdk-event_triggered_calculation-dotnet'
      buildSteps:
        - checkout: self
        - checkout: OpsGuildPipelineTools

        - template: '/Templates/Utilities/InstallAFSDK.step.v0.yml@OpsGuildPipelineTools'

        - template: '/miscellaneous/build_templates/appsettings.yml@templates'

        - task: NuGetCommand@2
          displayName: 'nuget restore'
          inputs:
            command: 'restore'
            restoreSolution: '**/*.sln'

        - task: VSBuild@1
          displayName: 'Build solution'
          inputs: 
            vsVersion: 16.0
