trigger:
  batch: true
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

schedules:
  - cron: '0 0 * * 0'
    displayName: Weekly build
    branches:
      include:
        - main
    always: true

resources:
  repositories:
    - repository: OpsGuildAutomationRepo
      type: git
      name: Engineering/OpsGuild.Automation
      ref: refs/heads/main
    - repository: templates
      type: github
      name: osisoft/OSI-Samples
      endpoint: osisoft/OSI-Samples

variables:
  - template: '/miscellaneous/build_templates/variables.yml@templates'
  - name: analysisProject
    value: PI_AFSDKCustomCalcEvent_DotNet

jobs:
  - job: Tests
    pool:
      name: 00-OSIManaged-Test
      demands: COMPUTERNAME -equals $(buildAgent)
    steps:
      - template: '/miscellaneous/build_templates/appsettings.yml@templates'

      - task: NuGetCommand@2
        displayName: 'nuget restore'
        inputs:
          command: 'restore'
          restoreSolution: '**/*.sln'

      - task: VSBuild@1
        displayName: 'Build solution'
        inputs: 
          vsVersion: 16.0
        
      - task: DotNetCoreCLI@2
        displayName: 'Run tests'
        inputs:
          command: test
          publishTestResults: true
          testRunTitle: '$(Agent.JobName) on $(Agent.OS)'

  - template: '/miscellaneous/build_templates/analysis.yml@templates'
    parameters:
      buildSteps:
        - task: NuGetCommand@2
          displayName: 'nuget restore'
          inputs:
            command: 'restore'
            restoreSolution: '**/*.sln'

        - task: VSBuild@1
          displayName: 'Build solution'
          inputs: 
            vsVersion: 16.0

        - template: '/miscellaneous/build_templates/binskim.yml@templates'
